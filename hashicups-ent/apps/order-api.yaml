apiVersion: v1
kind: ServiceAccount
metadata:
  name: order-api
---
# Service to expose web order-api
apiVersion: v1
kind: Service
metadata:
  name: order-api
spec:
  selector:
    app: order-api
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-api-deployment
  labels:
    app: order-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-api
  template:
    metadata:
      labels:
        app: order-api
      annotations:
        'consul.hashicorp.com/connect-inject': 'true'
    spec:
      serviceAccountName: order-api
      containers:
        - name: order-api
          image: nicholasjackson/fake-service:v0.22.7
          resources:
            limits:
              cpu: 50m
              memory: 32Mi 
          ports:
            - containerPort: 80
          env:
            - name: 'LISTEN_ADDR'
              value: '0.0.0.0:80'
            - name: 'NAME'
              value: 'order-api'
            - name: 'MESSAGE'
              value: 'Hello World' 
            - name: 'ERROR_RATE'
              value: '1'
            - name: 'ERROR_CODE'
              value: '500'